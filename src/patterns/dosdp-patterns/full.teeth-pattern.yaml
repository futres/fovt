#upper teeth
pattern_name: upper_teeth
Description: "This defines upper teeth."

classes:
    Number: numerical 
    Thing: owl:Thing

relations:
    part_of: BFO:0000050

vars:
    bone: 'Thing'
      #premaxilla UBERON_0002244 
      #maxilla UBERON:0002397
    dentition: 'Thing'
      #primary UBERON:0007116
      #secondary UBERON:0007774
    tooth: 'Thing'
      #incisor UBERON_0001098
      #canine UBERON:0003674
      #molar UBERON:0003655
      #premolar UBERON:0007120
    number: 'numerical'
      #1-6

name:
    text: "Upper %s %s %s"
    vars:
      - dentition
      - tooth
      - number

def:
    text: "Upper %s %s phylogenetically in position %s"
    vars:
      - dentition
      - tooth
      - number

equivalentTo:
  text: "%s and (part_of some %s) and (part_of some %s)
  vars:
    - tooth
    - bone
    - dentition

Subclass:
  'upper %s %s'
  vars:
    - dentition
    - tooth

